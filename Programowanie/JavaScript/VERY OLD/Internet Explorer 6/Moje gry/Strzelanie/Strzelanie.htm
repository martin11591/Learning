<script>
dc=document.all;
self.moveTo(-5,-5);
self.resizeTo(screen.availWidth+10,screen.availHeight+10);
setInterval('dc.bgmBtn.style.left=document.body.scrollLeft+document.body.clientWidth-130;dc.bgmBtn.style.top=document.body.scrollTop-1;dc.startGameBtn.style.left=document.body.scrollLeft+document.body.clientWidth/2-dc.startGameBtn.clientWidth/2;dc.startGameBtn.style.top=document.body.scrollTop+document.body.clientHeight/2-dc.startGameBtn.clientHeight/2',1);
dd=1;
odtw=1;
reload=1;
setTimeout('alert("Nie strzelaj zbyt szybko, poniewa¿ przegl¹darka mo¿e siê wy³¹czyæ z niewiadomych przyczyn!")',1);
var falaTimer,falaIn;
function startGame() {
ammo1=8;
ammo2=100;
dc.cele.innerHTML="";
obiekty=new Array();
liczbaCeli=5;
for (var i=1; i<=liczbaCeli; i++) {dodajObiekt("images\\cel.gif",i,0,0,0,0)}
dc.celownik.style.display="block";
dc.cele.style.display="block";
document.ondragstart=anuluj;
document.oncontextmenu=anuluj;
dc.bgmBtn.style.display="none";
dc.startGameBtn.style.display="none";
document.onmousemove=celowanie;
document.onclick=ster;
}
function endGame() {
document.onclick=null;
document.onmousemove=null;
document.oncontextmenu=null;
document.ondragstart=null;
dc.cele.style.display="none";
dc.celownik.style.display="none";
dc.bgmBtn.style.display="block";
dc.startGameBtn.style.display="block";
}
function anuluj() {return false}
function dodajObiekt(obraz,inx,X,Y,DX,DY) {
dc.cele.innerHTML+="<img id=\"cel"+inx+"\" src=\""+obraz+"\" style=\"position:absolute\"></img>";
this.x=X;
this.y=Y;
this.dx=DX;
this.dy=DY;
eval("this.h="+dc['cel'+inx].width+";");
eval("this.w="+dc['cel'+inx].height+";");
}
function celowanie() {
x=event.clientX-dc.celownik.width/2;
y=event.clientY-dc.celownik.height/2;
with (dc.celownik.style) {left=x;top=y}
}
function ster() {
if (ammo1<=0&&ammo2<=0) {endGame();return false}
if (reload==1) {
dc['d'+dd].src='sounds\\Reload.mp3';
if (ammo2>8) {ammo2-=8} else {ammo2-=ammo2}
setTimeout("reload=0;dc.weaponInfo.innerText=ammo1+'\\\\'+ammo2",1044);
reload=2;
}
if (reload==2) {return false}
if (ammo1<=0) {return false}
if (reload==0) {
ammo1-=1;
dc.weaponInfo.innerText=ammo1+"\\"+ammo2;
dc["d"+dd].src="sounds\\Shot.mp3";
odtw+=1;
if (odtw>12) {odtw-=12}
dd+=1;
if (dd>128) {dd-=128}
}
if (ammo1<1) {
if (ammo2>8) {ammo1+=8} else {ammo1+=ammo2}
if (ammo2>0) {reload=1}
odtw=1;
dd+=1;
if (dd>128) {dd-=128}
setTimeout("ster()",100);
}
}
function muzyka() {
dc.d0.src=dc.plikmuz.value;
}
function falaUderzeniowa(x,y) {
this.x=x;
this.y=y;
falaInit();
with (dc.fala.style) {left=x-w/2;top=y-h/2;width=w;height=h}
if (h>320||w>320) {dc.fala.style.display="none";clearTimeout(falaTimer);return}
w+=50;
h+=50;
zderzenia();
falaTimer=setTimeout("falaUderzeniowa(x,y)",1);
}
function falaInit() {
if (falaIn==1) {return}
w=1;
h=1;
falaIn=1;
dc.fala.style.display="block";
}
function zderzenia() {}
</script>
