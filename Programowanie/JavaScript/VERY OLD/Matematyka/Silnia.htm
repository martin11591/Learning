var liczba;
while(liczba==null||liczba==""||isNaN(liczba)){
liczba=prompt('Podaj liczbê do obliczenia silni. Maksymalna liczba, jak¹ komputer potrafi obliczyæ wynosi 170,60254477848.','170.60254477848');
}
if(liczba.toLowerCase()=="pi") {liczba=Math.PI}
