function scrObj() {

{

}
for (x=0; x<320; x++)
{
  this.hiRes[x]=new Array();
  for (y=0; y<200; y++)
  {
    this.hiRes[x][y]={pixel: 0, color: Color(0)};
  }
}
function Color(color) {
ColorArr=new Array("#000000","#FFFFFF","#933A4C","#B6FAFA","#D27DED","#6ACF6F","#4F44D8","#FBFB8B","#D89C5B","#7F5307","#EF839F","#575753","#A3A7A7","#B7FBBF","#A397FF","#EFE9E7");
if (color<0||color>ColorArr.length-1) {return ColorArr[0]} else {return ColorArr[color]}
}
function make() {
if (scrHTML) {removeChild(scrHTML)}
scrHTML=document.createElement("table");
scrHTML.appendChild(document.createElement("tr"));
}

}
}
scr=new scrObj();
