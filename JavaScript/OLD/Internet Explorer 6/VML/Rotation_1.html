<script>
document.onmousemove=pos;
a1=330;
a2=90;
a3=210;
b1=71.5;
b2=72;
b3=72.5;
s1=0;
s2=0;
s3=0;
rx=250;
ry=20;
rx=rx/2;
ry=ry/2;
setInterval("b1+=s1;b2+=s2;b3+=s3",100);
setInterval("ruch()",1);
function ruch() {
document.all['_x0000_s1035'].style.rotation=a1.toString();
document.all['_x0000_s1036'].style.rotation=a2.toString();
document.all['_x0000_s1037'].style.rotation=a3.toString();
a1+=b1;
a2+=b2;
a3+=b3;
while (a1<0) {a1+=360}
while (a1>=360) {a1-=360}
while (a2<0) {a2+=360}
while (a2>=360) {a2-=360}
while (a3<0) {a3+=360}
while (a3>=360) {a3-=360}
}
function pos() {
x=event.clientX-rx;
y=event.clientY-ry;
with(document.all['_x0000_s1035'].style) {left=x;top=y}
with(document.all['_x0000_s1036'].style) {left=x;top=y}
with(document.all['_x0000_s1037'].style) {left=x;top=y}
}
</script>
