<body>

Maksymalny poziom nowego digimona:<input type=text id="digm" size=6 maxlength=2 readonly>
<div id="info">&nbsp;</div>
<script>
licz();

if(p2>99){p2==99}
p1=Math.floor(parseFloat(p1));
p2=Math.floor(parseFloat(p2));
if (p2>p1) {tmp=p1;p1=p2;p2=p1}
mx=p1+Math.floor(parseFloat(p2/5));
document.all.digm.value=mx;
info.innerHTML="";
if(mx>=11&&mx<21){info.innerHTML="Osi¹gnie poziom Champion."}
if(mx>=21&&mx<31){info.innerHTML="Osi¹gnie poziom Ultimate."}
if(mx>=31){info.innerHTML="Osi¹gnie poziom Mega."}
setTimeout("licz()",1);
}
</script>
