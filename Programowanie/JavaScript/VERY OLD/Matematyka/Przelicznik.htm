function grupuj() {
arg=document.calc.wynik.value;
if (arg.lastIndexOf(".")!=-1) {rarg=arg.substring(arg.lastIndexOf("."),arg.length);arg=arg.substring(0,arg.lastIndexOf("."))}
else {rarg=""}
narg="";
len=(arg.toString()).length;
init();
document.calc.wynik.value=narg;
}
function init() {
if (len<=3) {narg=arg.substring(0,len)+narg+rarg;return}
narg=" "+arg.substring(len-3,len)+narg;
len-=3;
init();
}
function zera(liczba,dlugoscLiczby) {
