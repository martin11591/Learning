<br><input type=radio name="col" id="tlo" checked>Zmieniaj kolor t³a<br><input type=radio name="col" id="napisy">Zmieniaj kolor napisów<br><div id="info">&nbsp;</div><script>
hred="00";
hgreen="00";
hblue="00";
red=0;
green=0;
blue=0;
function licz(liczba) {
l1=parseInt(liczba/16);
if(l1>=0&&l1<=9){hex=l1.toString()}
if(l1==10){hex="A"}
if(l1==11){hex="B"}
if(l1==12){hex="C"}
if(l1==13){hex="D"}
if(l1==14){hex="E"}
if(l1==15){hex="F"}
l2=liczba%16;
if(l2>=0&&l2<=9){hex+=l2.toString()}
if(l2==10){hex+="A"}
if(l2==11){hex+="B"}
if(l2==12){hex+="C"}
if(l2==13){hex+="D"}
if(l2==14){hex+="E"}
if(l2==15){hex+="F"}
return hex;
}
setInterval("this.mx=document.body.clientWidth-31;info.innerHTML='R:'+red+'<br>G:'+green+'<br>B:'+blue+'<br>#'+hred+hgreen+hblue",1);
document.all.slider1.ondragstart=drag1;
document.all.slider2.ondragstart=drag2;
document.all.slider3.ondragstart=drag3;
function drag1() {
x1=event.clientX-18;
if (x1<0) {x1=0}
if (x1>mx) {x1=mx}
slider1.style.left=x1;
red=Math.round(x1*255/mx);
hred=licz(red);
if(document.all.tlo.checked){document.body.style.backgroundColor="#"+hred+hgreen+hblue}
else{document.body.style.color="#"+hred+hgreen+hblue}
return false;
}

}
